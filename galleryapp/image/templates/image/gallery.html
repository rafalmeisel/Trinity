<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>SVG Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#4DB6AC;">
<nav class="navbar navbar-light" style="background-color:#FF0033;">
    <a href="{% url 'index' %}" class="navbar-brand"
       style="background-color:#FFCC33;color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:30px;border-radius: 5px;">Gallery of SVG images</a>
    <a href="{% url 'admin:index' %}" class='navbar-link btn-lg'
       style="background-color:#FFCC33;color:#000000;">Admin</a>
    <a href="{% url 'upload-image' %}" class="navbar-link btn-lg" style="background-color:#FFCC33;color:#000000;">Upload Images</a>
</nav>
<br>
{% block content %}
<div class="card-columns">
    {% for image in gallery %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ image.picture.url }}">
        <div class="card-body">
            <h5 class="card-title">Nazwa: {{ image.name }}</h5>
            <p class="card-category">Kategoria: {{ image.category }}</p>
            <p class="card-text">Opis: {{ image.describe }}</p>
            <p class="card-title">Autor: {{image.author}}</p>
            <div class="card-footer bg-transparent border-dark">
                <center>
                    <a href="update/{{image.id}}" class="btn btn-warning" id='{{image.id}}'>edit</a>
                    <a href="delete/{{image.id}}" class="btn btn-danger" id='{{image.id}}'>delete</a>
                </center>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
